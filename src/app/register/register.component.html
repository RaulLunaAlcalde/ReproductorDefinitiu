<h2>Registro</h2>
<form (ngSubmit)="register()">
  <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>

  <label>
    <input type="checkbox" [(ngModel)]="isPremium" name="isPremium"> ¿Eres usuario premium?
  </label>

  <button type="submit">Registrarse</button>
</form>
<p>{{ message }}</p>
<a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
