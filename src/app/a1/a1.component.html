<div *ngFor="let video of videos" class="video-item">
  <img [src]="video.thumbnail" alt="{{ video.title }}" />
  <h3>{{ video.title }}</h3>
  <p>{{ video.description }}</p>
  <button (click)="generateCode(video.id)">Generar Codi</button>
</div>

<div *ngIf="generatedCode" class="generated-code">
  <h3>Codi Generat:</h3>
  <p>{{ generatedCode }}</p>
</div>

</div>
