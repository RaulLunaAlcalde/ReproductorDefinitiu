<div>
  <!-- Lista de videos -->
  <div *ngFor="let video of videos" class="video-item">
    <img [src]="video.thumbnail" alt="{{ video.title }}" />
    <h3>{{ video.title }}</h3>
    <button (click)="selectVideo(video.id)">Generar c贸digo</button>
  </div>

  <!-- Ingreso de c贸digo -->
  <div>
    <input type="text" placeholder="Ingrese el c贸digo" #codeInput />
    <button (click)="validateCode(codeInput.value)">Validar C贸digo</button>
  </div>

  <!-- Reproductor de video -->
  <div *ngIf="selectedVideoUrl">
    <h2>Reproduciendo Video</h2>
    <iframe
      [src]="selectedVideoUrl | safeUrl"
    width="560"
    height="315"
    frameborder="0"
    allowfullscreen
    ></iframe>
  </div>
</div>
