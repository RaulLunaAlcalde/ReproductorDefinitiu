<div *ngFor="let video of videos" class="video-item">
  <img [src]="video.thumbnail" alt="{{ video.title }}" />
  <h3>{{ video.title }}</h3>
  <p>{{ video.description }}</p>

  <button *ngIf="user?.isPremium" (click)="generateCode(video.id)">
    Generar Código (Premium)
  </button>

  <p *ngIf="!user?.isPremium && video.premiumOnly" class="premium-alert">
    Este video es solo para usuarios Premium
  </p>

  <button *ngIf="!user?.isPremium && video.premiumOnly" (click)="upgrade()">
    Mejora a Premium
  </button>
</div>

<div *ngIf="generatedCode" class="generated-code">
  <h3>Código Generado:</h3>
  <p>{{ generatedCode }}</p>
</div>

<div *ngIf="currentVideoUrl" class="video-player">
  <h3>Reproduciendo Video</h3>
  <video [src]="currentVideoUrl" controls autoplay></video>
</div>
